name: Android Deploy

on:
  push:
    branches:
      - 'develop'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      REPO_USERID: ${{ secrets.REPO_USERID }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew app:lintDebug

      - name: Upload Lint Test Report
        uses: actions/upload-artifact@v2
        with:
          name: lint_report
          path: app/build/reports/lint-results-debug.html

      - name: Run KtLintFormat
        run: ./gradlew app:ktlintFormat

      - name: Run KtLintCheck
        run: ./gradlew app:ktlintCheck

      - name: Run Detekt
        run: ./gradlew app:detekt

      - name: Upload Detekt Report
        uses: actions/upload-artifact@v2
        with:
          name: detekt_report
          path: app/build/reports/detekt

  unit-test:
    name: Unit Test
    needs: [ lint ]
    runs-on: ubuntu-latest
    env:
      REPO_USERID: ${{ secrets.REPO_USERID }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew app:testDebugUnitTest

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  jacoco:
    name: Coverage Test
    needs: [ unit-test ]
    runs-on: ubuntu-latest
    env:
      REPO_USERID: ${{ secrets.REPO_USERID }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Run Jacoco Test Report
        run: ./gradlew app:jacocoTestReport

      - name: Upload coverage test report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco_test_report
          path: app/build/reports/jacoco/jacocoTestReport/

      - name: Run Jacoco Test Coverage Verification
        run: ./gradlew app:jacocoTestCoverageVerification

  sonarqube:
    name: Analysis Code
    needs: [ jacoco ]
    runs-on: ubuntu-latest
    env:
      REPO_USERID: ${{ secrets.REPO_USERID }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew app:lintDebug

      - name: Run KtLintFormat
        run: ./gradlew app:ktlintFormat

      - name: Run KtLintCheck
        run: ./gradlew app:ktlintCheck

      - name: Run Detekt
        run: ./gradlew app:detekt

      - name: Run Tests
        run: ./gradlew app:testDebugUnitTest

      - name: Run Jacoco Test Report
        run: ./gradlew app:jacocoTestReport

      - name: Run SonarQube Scan
        run: ./gradlew app:sonarqube -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.login=${{ secrets.SONARCLOUDTOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  artifact:
    name: Artifact
    needs: [ sonarqube ]
    runs-on: ubuntu-latest
    env:
      REPO_USERID: ${{ secrets.REPO_USERID }}
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Git Submodule
        uses: ./.github/workflows/submodule-action

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Run AssembleRelease
        run: ./gradlew app:assembleRelease

      - name: Upload Artifact APK
        uses: actions/upload-artifact@v2
        with:
          name: apk-release
          path: ./app/build/outputs/apk/release